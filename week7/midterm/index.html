<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type ="image/png" href="images/hurloon.jpg">
    <title>Labyrinth</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="mb-3" id="charSelect1">
        <div class="form-check">
            <input class="form-check-input" type="radio" name="pawnRadio" id="radio1" value="skrunt">
            <label class="form-check-label" for="radio1">
                Skrunt
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="pawnRadio" id="radio2" value="chunt">
            <label class="form-check-label" for="radio2">
                Chunt
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="pawnRadio" id="radio3" value="ron">
            <label class="form-check-label" for="radio3">
                Ron
            </label>
        </div>
    </div>
    <div id="charSelect2">
        <textarea>Who ~are~ you?</textarea>
        <button type="button" id="charSubmit" onclick="startGame()">Submit!</button>
    </div>
    <div>
        <p id="clickTracker"></p>
    </div>
    <div class="container d-flex justify-content-center align-items-center">
        <canvas id="labyCanvas"></canvas>
    </div>
    <div>
        <button type="button" id="retry" onclick="window.location.reload()">Play Again?</button>
    </div>
    <div>
        <p><a href="scoreboard.html"><u>View the records of those who came before</u></a></p>
    </div>
    <div class="mb-3" id="defeat">
        <p>You've fallen at the hands of the Minotaur! Your fate is too gruesome to describe...</p>
        <img src="images/minotaur.jpg" alt="a terrifying minotaur">
    </div>

    <div class="col-12">
        <footer class="footer">
            <p>Skrunt Chuntin' till the end of days • © 2025 Contact: wra5296@gmail.com</p>
        </footer>
    </div>
    
    <script src="js/scoreboard.js"></script>
    <script src="js/laby.js"></script>
</body>
